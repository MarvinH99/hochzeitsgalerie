<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Hochzeitsseite</title>
  <link rel="stylesheet" href="style.css">
  <!-- ğŸ‘‡ Responsives Design fÃ¼r Handys -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <h1>Willkommen zur Hochzeitsseite ğŸ’</h1>

    <div id="passwordSection">
      <p>Bitte Passwort eingeben:</p>
      <input type="password" id="passwordInput">
      <button onclick="checkPassword()">Weiter</button>
      <p id="passwordStatus"></p>
    </div>

    <div id="menuSection" style="display:none;">
      <!-- <p>Willkommen! WÃ¤hle eine Option:</p> -->

      <button onclick="goToUpload()">Fotos/Videos hochladen ğŸ“¸ğŸ¥</button>
      <button onclick="goToGallery()">Galerie anschauen ğŸ–¼ï¸</button>

      <!-- <img src="images/Miriam&Marvin.jpeg" alt="Hochzeitsbild" style="width:80%; margin-top:20px; border-radius:12px;"> -->
    
    </div>
  </div>

  <script>
  const correctPassword = "123";

  function showMenu() {
    document.getElementById("passwordSection").style.display = "none";
    document.getElementById("menuSection").style.display = "block";
  }

  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    const status = document.getElementById("passwordStatus");

    if (input === correctPassword) {
      sessionStorage.setItem("authorized", "true");
      showMenu();
    } else {
      status.textContent = "Falsches Passwort ğŸ˜•";
    }
  }

  function goToUpload() {
    window.location.href = "upload.html";
  }

  function goToGallery() {
    window.location.href = "gallery.html";
  }

  // âœ… WARTET, bis die Seite geladen ist
  window.addEventListener("DOMContentLoaded", () => {
    if (sessionStorage.getItem("authorized") === "true") {
      showMenu();
    }
  });
</script>

</body>
</html>
